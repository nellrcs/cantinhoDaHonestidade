<!doctype html>
<html lang="pt-br">
<head>

    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="center_box_login col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="box_login radius10 col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                            <div class="top_login_blue col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="form_login_center col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form action="" method="post" name="form_center_login" id="form_center_login">
                                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" name="loginAdmin" id="loginAdmin" class="radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Usu&aacute;rio" />

                                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 smb">

                                    </label>

                                    <input type="hidden" name="tpf" id="tpf" value="" />

                                    <div class="bot_login_center col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
