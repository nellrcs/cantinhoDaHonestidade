<div class="dems_paginas">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="bots_returns_pgs col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a href="#/home" class="radius5">PÁGINA INICIAL</a>
                    <a ng-click="inicial()" class="radius5">LISTAR TODOS</a>
                    <a ng-click="inserir()" class="radius5">INSERIR NOVO</a>
                </div>
                    
                    <div ng-show="estado.listar">   
                    <div class="title_pages col-lg-12 col-md-12 col-sm-12 col-xs-12">Usuários - <strong>Listando todos</strong></div>
                    <!--LOOP-->
                    <div class="listagem_elementos col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="textinfo col-lg-5 col-md-5">André Cristhian</div>
                        <div class="textinfo col-lg-5 col-md-5">andre@webinga.com.br</div>
                        <div class="botacoes col-lg-2 col-md-2">
                            <a href="USUARIOS/EDITAR" class="editar"></a>
                            <a href="USUARIOS/DELETAR" class="deletar"></a>
                        </div>
                    </div>
                    <!--LOOP-->
                    </div>    


                    <div ng-show="estado.inserir">
                    <div class="title_pages col-lg-12 col-md-12 col-sm-12 col-xs-12">Usuários - <strong>Inserir novo</strong></div>
                    <form action="" method="post" name="form_acoes" id="form_acoes" class="form_acoes col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label class="col-lg-6 col-md-6 paddright">
                            <span>Nome Completo:</span>
                            <input type="text" name="nome" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" required="required">
                        </label>

                        <label class="col-lg-6 col-md-6 paddleft">
                            <span>E-mail:</span>
                            <input type="text" name="email" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" required="required">
                        </label>

                        <label class="col-lg-6 col-md-6 paddright">
                            <span>Login de acesso:</span>
                            <input type="text" name="login" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" required="required">
                        </label>

                        <label class="col-lg-6 col-md-6 paddleft">
                            <span>Senha:</span>
                            <input type="password" name="senha" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" required="required">
                        </label>

                        <div class="bot_sendform col-lg-12 col-md-12">
                            <input type="submit" name="send_form" class="radius5 send_form" id="send_form" value="CADASTRAR" />
                        </div>
                    </form>
                    </div>

                    <div ng-show="estado.editar">
                    <div class="title_pages col-lg-12 col-md-12 col-sm-12 col-xs-12">Usuários - <strong>Editar usuário</strong></div>
                    <form action="" method="post" name="form_acoes" id="form_acoes" class="form_acoes col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label class="col-lg-6 col-md-6 paddright">
                            <span>Nome Completo:</span>
                            <input type="text" name="nome" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" required="required">
                        </label>

                        <label class="col-lg-6 col-md-6 paddleft">
                            <span>E-mail:</span>
                            <input type="text" name="email" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" required="required">
                        </label>

                        <label class="col-lg-6 col-md-6 paddright">
                            <span>Login de acesso:</span>
                            <input type="text" name="login" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12" required="required">
                        </label>

                        <label class="col-lg-6 col-md-6 paddleft">
                            <span>Senha:</span>
                            <input type="password" name="senha" class="inpttxt_form radius5 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        </label>

                        <div class="bot_sendform col-lg-12 col-md-12">
                            <input type="submit" name="send_form" class="radius5 send_form" id="send_form" value="ATUALIZAR" />
                        </div>
                    </form>
                    </div>
            </div>
        </div>
    </div>
</div>
